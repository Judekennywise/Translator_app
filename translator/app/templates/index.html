<!DOCTYPE html>
<html>
  <head>
    <title>Django Translate</title>
  </head>
  <body>
    <h1>Django Translate App</h1>
    <form method="post">
      {% csrf_token %}
      <p>Choose Language</p>

      <br>
      <select required name="fromlanguage">
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="ig">Igbo</option>
        <option value="yo">Yoruba</option>

      </select>
      <br>

  <label for="django">Enter Text:</label>
  <br/>
  <textarea onChange="" id="translate" name="translate" placeholder="Enter your text here" rows="10" cols="70"></textarea>
  
      <br><br>
      <select required name="tolanguage">
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="ig">Igbo</option>
        <option value="yo">Yoruba</option>


      </select>
      <br>
      <br>
      <button id="btn" type="submit">Translate</button>
    </form>

  <br>

    <div>
    	{% if translation %}
    	<h4>Translated:</h4><br>
     {{translation}}
     {% endif%}

 </div>
 
    	
    
  </body>
   
</html>
